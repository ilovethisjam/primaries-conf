# This file overrides properties defined in the project's app.properties files

# Использовать локальный блок middleware
cuba.useLocalServiceInvocation = false
# Список URL серверов Middleware
cuba.connectionUrlList=http://server1:8080/app-core,http://server2:8080/app-core
# Имя хоста, на котором запущен данный блок приложения
cuba.webHostName = localhost
# Порт, на котором запущен данный блок приложения
cuba.webPort = 8080